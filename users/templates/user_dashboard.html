<!-- user_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #555;
        }

        .card a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Password change link */
        .password-change-link {
            font-size: 14px;
            margin-top: 10px;
        }

        .password-change-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .password-change-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'user_dashboard' %}">User Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <div class="main-content">
            <h2>Welcome, {{ user.username }}</h2>
            <div class="card">
                <h3>Your Profile</h3>
                <p>View and edit your personal information.</p>
                <a href="{% url 'update_profile' %}">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
